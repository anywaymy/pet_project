{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
</head>
<body>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="messages__styles messages--success">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% block content %}

    {% endblock %}
    <script src="{% static 'assets/js/custom_script.js' %}"></script>
</body>
</html>
