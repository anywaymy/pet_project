{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
</head>
<body>
{% if request.user.is_authenticated %}
    YOU ARE ALREADY AUTHENTICATED !
{% else %}
    <div class="wrap">
    <div class="management-content">
        <form action="{% url 'users:login' %}" class="management login" method="post">
            {% csrf_token %}
            <h1 class="management-title">
                Авторизация
            </h1>

            <div class="input-content">
                {{ form.username }}
            </div>
            <div class="input-content">
                {{ form.password }}
            </div>

            <div class="management__btn">
                <button class="management__button"  type="submit">Войти</button>
            </div>
            <span href="registration.html" class="management__no_account">
                    Ещё не зарегестрированы? <a href="registration.html">Регистрация</a>
                </span>

        </form>
    </div>
</div>
{% endif %}
</body>
</html>
