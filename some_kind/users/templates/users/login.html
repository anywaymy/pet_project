{% extends 'users/base.html' %}
{% block content %}
{% if request.user.is_authenticated %}
    YOU ARE ALREADY AUTHENTICATED !
{% else %}
    <div class="wrap">
    <div class="management-content">
        <form action="{% url 'users:login' %}" class="management login" method="post">
            {% csrf_token %}
            <h1 class="management-title">
                Авторизация
            </h1>

            <div class="input-content">
                {{ form.username }}
            </div>
            <div class="input-content">
                {{ form.password }}
            </div>

            <div class="management__btn">
                <button class="management__button"  type="submit">Войти</button>
            </div>
            <span href="registration.html" class="management__no_account">
                    Ещё не зарегестрированы? <a href="registration.html">Регистрация</a>
                </span>

        </form>
    </div>
</div>
{% endif %}
{% endblock %}
